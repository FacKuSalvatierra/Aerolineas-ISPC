<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contacto.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <title>Contacto</title>
</head>

<body>


  <div class="Navegador">
    <header>

      <!---Barra de navegacion-->
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <!---Reemplazar logo-->

          <h2> CBA-FLY </h2>
          <im class="" src="/frontend/img/icon/avion.png" alt="">



          <a class="navbar-brand" href="#"></a>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-bg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  Iniciar sesión
                </a>
              </li>
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="darkSwitch">
                <label class="custom-control-label" for="darkSwitch">Modo Oscuro</label>
              </div>

              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    </header>
  </div>


  <div class="content">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mr-auto">
          <div class="mb-5">
            <h3 class="text-white mb-4">Contáctanos</h3>
            <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus blanditiis,
              perferendis aliquam.</p>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-white h5 mb-3">Nuestras Redes:</h3>
              <ul class="list-unstyled mb-5">
                <li class="fs-2">
                  <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                  <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                  <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                  <a href="#" target="_blank"><i class="bi bi-website"></i></a>


                </li>

              </ul>
            </div>

          </div>
        </div>

        <div class="col-lg-6">
          <div class="box">
            <h3 class="heading">Envía tu mensaje</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">

                <div class="col-md-12 form-group">
                  <label for="name" class="col-form-label">Nombre</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Email</label required>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12 form-group">
                  <label for="message" class="col-form-label">Mensaje</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7" maxlength="250"
                    placeholder="Escribe tu mensaje.." required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Enviar" class="btn btn-block btn-primary rounded-0 py-2 px-4 rounded-3">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Su mensaje fue enviado, gracias!
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
