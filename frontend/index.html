<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBA-FLY</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="Navegador">
      <!---Para poder entender mejor el codigo que escribamos y
           organizarnos mejor entre todos vamos a utilizar los comentarios, en caso de dudas o algo consultar!!-->
      
  
      <!---Header donde va a ir la barra de navegacion y el carrusel de ofertas de vuelos-->
      <header>
          
          <!---Barra de navegacion-->
          <nav class="navbar navbar-dark navbar-expand-lg">
              <div class="container-fluid">
                  <!---Reemplazar logo-->
  
                <h2> CBA-FLY </h2>
  
               
  
                <a class="navbar-brand" href="#"></a>
  
  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-bg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Nosotros</a>
                    </li>

                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Iniciar sesión
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Registrarse</a></li>
                      </ul>
                        <div class="form-check form-switch">
                          <input type="checkbox" class="form-check-input" id="darkSwitch">
                          <label class="custom-control-label" for="darkSwitch">Modo Oscuro</label>
                        </div>

                      </li>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>


  </div>
  <div class="Carousel">
      <!---Aca va el carrusel de fotos con las ofertas, podemos buscar ofertas desde internet
      para facilitar esta parte podemos usar el carrusel que esta hecho en bootstrap.
      en caso de usar imagenes descargadas guardarlas en la carpeta "FRONTEND/IMG"-->
      <div class="caja_opaca"></div>
      <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./img/01_Madrid.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Madrid, España</h5>
                <p>$249.000</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./img/02_Paris.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Paris, Francia</h5>
                <p>$399.000</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/03_Montevideo.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Montevideo, Uruguay</h5>
                <p>$59.000</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  </div>


  </div>
  <div class="Buscador">Buscador de vuelos</div>
  <div class="Cards">
    <div class="minicard">Tarjeta 1</div>
    <div class="minicard">Tarjeta 2</div>
    <div class="minicard">Tarjeta 3</div>
    <div class="minicard">Tarjeta 4</div>
    <div class="minicard">Tarjeta 5</div>
    <div class="minicard">Tarjeta 6</div>
  </div>
  <div class="Footer">Footer</div>
    <!-- JavaScript de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
